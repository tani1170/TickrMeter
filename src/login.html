<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />

    <link
      rel="stylesheet"
      href="https://use.typekit.net/qqu5yej.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>TickrMeter</title>
  </head>
  <body>
    <!---------------------- HEADER ------------------------>

    <header class="">
      <div
        class="mx-auto flex items-center justify-between py-4"
      >
        <div class="ml-5 md:ml-10">
          <a href="/index.html">
            <div
              class="img-toggle h-16 w-28"
            ></div
          ></a>
        </div>

        <!-- burger svg -->
        <button
          id="toggle"
          class="mr-5 md:hidden"
        >
          <svg
            class="burgersvg h-7 w-7"
            aria-hidden="true"
            viewBox="0 0 100 80"
            width="40"
            height="40"
          >
            <rect
              width="90"
              height="18"
            ></rect>
            <rect
              y="30"
              x="40"
              width="70"
              height="18"
            ></rect>
            <rect
              y="60"
              x="10"
              width="80"
              height="18"
            ></rect>
          </svg>
        </button>

        <!-- NAVIGATIONS -->
        <nav
          id="nav"
          class="fixed top-20 bottom-0 -right-full flex w-screen flex-col transition-all md:static md:w-auto md:flex-row md:pr-12 lg:self-center"
        >
          <div
            class="flex flex-col gap-4 md:grid md:grid-cols-7 md:items-center lg:grid lg:grid-cols-9 lg:flex-row"
          >
            <ul
              class="ml-9 md:col-span-5 md:col-start-1 md:flex md:gap-10 lg:col-start-2"
            >
              <li>
                <a
                  class="navfont"
                  href="/bestil.html"
                  >Bestil</a
                >
              </li>
              <li>
                <a
                  class="navfont"
                  href="/support.html"
                  >Support</a
                >
              </li>
              <li>
                <a
                  class="navfont"
                  href="/guide.html"
                  >Guide</a
                >
              </li>
              <div class="dropdown">
                <button
                  class="navfont flex items-center"
                  href="/omos.html"
                >
                  Om Os

                  <svg
                    class="ml-1 h-5 w-5"
                    aria-hidden="true"
                    fill="currentColor"
                    viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </button>

                <!-- DROPDOWN MENU -->
                <div
                  class="dropdown-content"
                >
                  <a
                    class="navfont"
                    href="/omos.html"
                    >Hvem er vi?</a
                  >

                  <a
                    class="navfont"
                    href="#"
                    >Nyheder</a
                  >

                  <a
                    class="navfont"
                    href="#"
                    >Til virksomheder</a
                  >
                </div>
              </div>
            </ul>
            <!-- NAVIGATIONS ICONS -->
            <ul
              class="ml-3 flex place-content-end gap-5 md:col-start-7 lg:col-start-9"
            >
              <li
                class="iconsetting h-6 w-6"
              ></li>
              <li
                class="iconuser h-6 w-6"
              ></li>
              <li
                class="iconbasket h-6 w-6"
              ></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!---------------------- TICKET SECTION ------------------------>

    <section></section>

    <script
      type="module"
      src="./main.js"
    ></script>
  </body>
</html>
